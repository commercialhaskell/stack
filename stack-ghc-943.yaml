drop-packages:
# See https://github.com/commercialhaskell/stack/pull/4712
- cabal-install

# The upper bounds of some dependencies are inconsistent with GHC 9.4.2's base
allow-newer: true

docker:
  enable: false
  repo: fpco/alpine-haskell-stack:8.10.4

nix:
  # --nix on the command-line to enable.
  packages:
  - zlib
  - unzip

flags:
  stack:
    developer-mode: true
  mintty:
    win32-2-13-1: false

ghc-options:
  "$locals": -fhide-source-paths

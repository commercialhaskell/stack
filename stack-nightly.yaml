resolver: nightly-2021-04-30

packages:
- .

docker:
  enable: false
  repo: fpco/alpine-haskell-stack:8.10.4

nix:
  # --nix on the command-line to enable.
  packages:
    - zlib
    - unzip
flags:
  stack:
    developer-mode: true

ghc-options:
   "$locals": -fhide-source-paths

extra-deps: []

drop-packages:
# See https://github.com/commercialhaskell/stack/pull/4712
- cabal-install

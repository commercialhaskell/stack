  when:
  - condition: 'os(windows)'
    then:
      source-dirs: src/windows/
    else:
      source-dirs: src/unix/
executables:
  stack:
    main: Main.hs
    source-dirs: src/main
    verbatim:
      # TODO: replace with 'generated-other-modules' after stack-1.7 is released.
      # Using 'verbatim' to support older hpack version.
      autogen-modules: |
          Build_stack,
          Paths_stack
    other-modules:
    - Build_stack
    - Paths_stack
    ghc-options:
    - -threaded
    - -rtsopts
    dependencies:
    - stack
    when:
    - condition: flag(static)
      ld-options:
      - -static
      - -pthread
    - condition: ! '!(flag(disable-git-info))'
      cpp-options: -DUSE_GIT_INFO
      dependencies:
      - githash
      - optparse-simple
    - condition: flag(hide-dependency-versions)
      cpp-options: -DHIDE_DEP_VERSIONS
    - condition: flag(supported-build)
      cpp-options: -DSUPPORTED_BUILD
tests:
  stack-test:
    main: Test.hs
    source-dirs: src/test
    ghc-options:
    - -threaded
    dependencies:
    - QuickCheck
    - hspec
    - stack
    - smallcheck
  stack-integration-test:
    main: IntegrationSpec.hs
    source-dirs:
    - test/integration
    - test/integration/lib
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hspec
    when:
    - condition: ! '!(flag(integration-tests))'
      buildable: false
flags:
  static:
    description: Pass -static/-pthread to ghc when linking the stack binary.
    manual: true
    default: false
  disable-git-info:
    description: Disable compile-time inclusion of current git info in stack
    manual: true
    default: false
  hide-dependency-versions:
    description: Hides dependency versions from "stack --version", used only by building
      with stack.yaml
    manual: true
    default: false
  integration-tests:
    description: Run the integration test suite
    manual: true
    default: false
  supported-build:
    description: If false, causes "stack --version" to issue a warning about the build being unsupported.  True only if building with stack.yaml
    manual: true
    default: false

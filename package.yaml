name: stack
version: '1.8.0'
synopsis: The Haskell Tool Stack
description: ! 'Please see the README.md for usage information, and
  the wiki on Github for more details.  Also, note that
  the API for the library is not currently stable, and may
  change significantly, even between minor releases. It is
  currently only intended for use by the executable.'
category: Development
author: Commercial Haskell SIG
maintainer: manny@fpcomplete.com
license: BSD3
github: commercialhaskell/stack
homepage: http://haskellstack.org
custom-setup:
  dependencies:
  - base >=4.10 && < 5
  - Cabal
  - filepath
extra-source-files:
# note: leaving out 'package.yaml' because it causes confusion with hackage metadata revisions
- CONTRIBUTING.md
- ChangeLog.md
- README.md
- doc/*.md
- src/setup-shim/StackSetupShim.hs
- stack.yaml
- test/package-dump/ghc-7.10.txt
- test/package-dump/ghc-7.8.4-osx.txt
- test/package-dump/ghc-7.8.txt
ghc-options:
- -Wall
- -fwarn-tabs
- -fwarn-incomplete-uni-patterns
- -fwarn-incomplete-record-updates
- -optP-Wno-nonportable-include-path # workaround [Filename case on macOS · Issue #4739 · haskell/cabal](https://github.com/haskell/cabal/issues/4739)
dependencies:
- Cabal
- aeson
- annotated-wl-pprint
- ansi-terminal
- async
- attoparsec
- base >=4.10 && < 5
- base64-bytestring
- bytestring
- conduit
- conduit-extra >= 1.2.3.1
- containers
- cryptonite
- cryptonite-conduit
- deepseq
- directory
- echo
- exceptions
- extra
- file-embed
- filelock
- filepath
- fsnotify
- generic-deriving
- hackage-security
- hashable
- hpack
- hpc
- http-client
- http-client-tls
- http-conduit
- http-types
- memory
- microlens
- mintty
# TODO remove dep when persistent drops monad-logger
- monad-logger
- mono-traversable
- mtl
- mustache
- neat-interpolation
- network-uri
- open-browser
- optparse-applicative
- path
- path-io
- persistent
- persistent-sqlite
- persistent-template
- pretty
- primitive
- process
- project-template
- regex-applicative-text
- resourcet
- retry
- rio
- semigroups
- split
- stm
- store
- store-core
- streaming-commons
- tar
- template-haskell
- temporary
- text
- text-metrics
- th-reify-many
- time
- tls
- transformers
- typed-process >= 0.2.1.0
- unicode-transforms
- unix-compat
- unliftio >= 0.2.4.0
- unordered-containers
- vector
- yaml
- zip-archive
- zlib
